<!-- 
history.html shows the user's history of generated puzzles. Here a user can generate a puzzle
and view puzzles past solved and unsolved puzzles.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperUserDoku</title>
    <!-- <link rel="icon" href="favicon.ico" /> -->
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Will probably change logo later and make a light and dark version of it -->
      <img src="ascii-text-art.png" />

      <!-- Navigation elements -->
      <nav>
        <menu>
          <li>History</li>
          <li><a href="statistics.html">Statistics</a></li>
          <li><a href="index.html">Logout</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <form method="get" action="solve.html">
        <button type="submit">Generate Puzzle</button>
      </form>
      <br />

      <!-- List of puzzles in a grid ordered by most recently opened, will later determine if they should be tables or possibly even generated images -->

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Sudoku_Puzzle_by_L2G-20050714_standardized_layout.svg/250px-Sudoku_Puzzle_by_L2G-20050714_standardized_layout.svg.png" />
      <!-- In the future, the date generated and continue button will only appear if you hover over the puzzle -->
      <p>Generated 10/26/2023</p>
      <form method="get" action="solve.html">
        <button type="submit">Continue</button>
      </form>
      <br />

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Sudoku_Puzzle_by_L2G-20050714_standardized_layout.svg/250px-Sudoku_Puzzle_by_L2G-20050714_standardized_layout.svg.png" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Sudoku_Puzzle_by_L2G-20050714_standardized_layout.svg/250px-Sudoku_Puzzle_by_L2G-20050714_standardized_layout.svg.png" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Sudoku_Puzzle_by_L2G-20050714_standardized_layout.svg/250px-Sudoku_Puzzle_by_L2G-20050714_standardized_layout.svg.png" />
      <br />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Sudoku_Puzzle_by_L2G-20050714_solution_standardized_layout.svg/250px-Sudoku_Puzzle_by_L2G-20050714_solution_standardized_layout.svg.png" />
      <!-- In the future, the date generated and date solved will only appear if you hover over the puzzle -->
      <p>Generated 10/1/2023</p>
      <p>Solved 10/3/2023</p>
      <br />

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Sudoku_Puzzle_by_L2G-20050714_solution_standardized_layout.svg/250px-Sudoku_Puzzle_by_L2G-20050714_solution_standardized_layout.svg.png" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Sudoku_Puzzle_by_L2G-20050714_solution_standardized_layout.svg/250px-Sudoku_Puzzle_by_L2G-20050714_solution_standardized_layout.svg.png" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Sudoku_Puzzle_by_L2G-20050714_solution_standardized_layout.svg/250px-Sudoku_Puzzle_by_L2G-20050714_solution_standardized_layout.svg.png" />

    </main>

    <footer>
      <hr />
      <label for="dark_mode_setting">Dark Mode</label>
      <input type="checkbox" id="dark_mode_setting" name="dark_mode_setting" checked>
      <br />
      <span class="text-reset">Marcus Omer</span>
      <br />
      <a href="https://github.com/marcomer/startup">GitHub</a>
    </footer>
  </body>
</html>
