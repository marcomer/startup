<!-- 
index.html is the login page. The only place a user may go from the login page is to their "History Page".
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperUserDoku</title>
    <!-- <link rel="icon" href="favicon.ico" /> -->
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Will probably change logo later and make a light and dark version of it -->
      <img src="ascii-text-art.png" />

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <p>Login to begin solving</p>
      <form method="get" action="history.html">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="email@domain.com" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="" />
        <button type="submit">Login</button>
      </form>
    </main>

    <footer>
      <hr />
      <label for="dark_mode_setting">Dark Mode</label>
      <input type="checkbox" id="dark_mode_setting" name="dark_mode_setting" checked>
      <br />
      <span class="text-reset">Marcus Omer</span>
      <br />
      <a href="https://github.com/marcomer/startup">GitHub</a>
    </footer>
  </body>
</html>
