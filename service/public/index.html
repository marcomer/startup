<!-- 
index.html is the login page. The only place a user may go from the login page is to their "History Page".
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperUserDoku</title>
    <!-- <link rel="icon" href="favicon.ico" /> -->

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />

    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Will probably change logo later and make a light and dark version of it -->
      <img src="ascii-text-art.png" alt="SuperUserDoku Logo"/>
      

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    </header>

    <main class="container-fluid text-center">
      <div class="mb-3 mt-5">
        <h2>Login To Begin Solving</h2>
        <div id="login-form">
          <div>
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Email" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Password" />
            </div>
          </div>
          <button class="btn" onclick="login()">Login</button>
        </div>
      </div>
      
      <div class="mt-5">
        <h2>How To Play Sudoku</h2>
        <p>A 9x9 square must be filled in with numbers from 1-9. These numbers can't repeat in each vertical and horizontal line and in the marked out 3x3 squares. Use logic and your reasoning to fill in the numbers!</p>
      </div>
    </main>

    <footer>
      <span>Marcus Omer</span>
      <br />
      <a href="https://github.com/marcomer/startup">GitHub</a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
