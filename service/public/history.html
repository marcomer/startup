<!-- 
history.html shows the user's history of generated puzzles. Here a user can generate a puzzle
and view puzzles past solved and unsolved puzzles.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperUserDoku</title>
    <!-- <link rel="icon" href="favicon.ico" /> -->

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="history.css">

    <script type="text/javascript">
      function goToSolvePage(puzzleID = null) {
        if (puzzleID === null) {
          window.location.href = `/solve`;
        } else {
          window.location.href = `/solve?id=${puzzleID}`;
        }
      }
    </script>

  </head>
  <body>
    <header>
      <!-- Will probably change logo later and make a light and dark version of it -->
      <img src="ascii-text-art.png" />

      <div>
        <nav class="menu-wrapper">
          <input class="checkbox-toggle" type="checkbox">
          <div class="hamburger">
            <div id="hamburger-1"></div>
            <div id="hamburger-2"></div>
            <div id="hamburger-3"></div>
          </div>
          <div class="menu">
            <div class="menu-background">
              <img src="ascii-text-art.png" />
              <ul>
                <li>History</li>
                <li><a href="/statistics">Statistics</a></li>
                <li><a href="/">Logout</a></li>
              </ul>

              <div class="menu-footer">
                <span>Marcus Omer</span>
                <a href="https://github.com/marcomer/startup">GitHub</a>
              </div>

            </div>
          </div>
        </nav>
      </div>
      
      
      
    </header>

    <main>
      <form method="get" id="generate-btn-form" action="javascript:goToSolvePage()">
        <button type="submit" class="btn" id="generate-btn">Generate Puzzle</button>
      </form>

      <div class="puzzle-grid"></div>
    </main>

    <footer>
      <span>Marcus Omer</span>
      <br />
      <a href="https://github.com/marcomer/startup">GitHub</a>
    </footer>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>

    <script type="module" src="modules/db.js"></script>
    <script type="module" src="modules/puzzle.js"></script>
    <script type="module" src="history.js"></script>
  </body>
</html>
